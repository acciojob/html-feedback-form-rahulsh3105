<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input id="name" type="text" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input id="portfolio" required type="url">
		</div>
		<div>
			<label for="favColor">FavColor</label>
			<input id="favColor" required type="color">
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input id="likeness" type="range" min="1" max="100">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
